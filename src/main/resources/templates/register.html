<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Please Register
            </div>
            <div class="card-block" style="padding: 24px;">

                <div th:if="${errorUsername}" style="color: red;">
                    <span id="errorUsername" th:text="${errorUsername}"></span>
                </div>
                <div th:if="${errorEmail}" style="color: red;">
                    <span id="errorEmail" th:text="${errorEmail}"></span>
                </div>

                <form id="form" name="form"
                      th:action="@{/signup}"
                      th:object="${user}" method="post"
                      onsubmit="checkForm(); return false">
                    <fieldset>
                        <!-- Login Controls -->
                        <div class="form-group">
                            <input type="text" th:field="${user.username}"
                                   onkeyup="checkUsername()"
                                   onkeydown="dropErrorUsername()"
                                   class="form-control" id="username" placeholder="Username">
                            <span id="usernameMsg"></span>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="${user.password}"
                                   onkeyup="checkPassword(); confirmPasswords()"
                                   class="form-control" id="password" placeholder="Password">
                            <span id="passwordMsg"></span>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="${user.confirmPassword}"
                                   onkeyup="confirmPasswords()"
                                   class="form-control" id="confirmPassword" placeholder="Confirm password">
                            <span id="confirmPasswordMsg"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="${user.email}"
                                   class="form-control" id="email" placeholder="Email"
                                   onkeyup="checkEmail()"
                                   onkeydown="dropErrorEmail()">
                            <span id="emailMsg"></span>
                        </div>
                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Sign up
                            </button>
                        </div>

                    </fieldset>
                </form>
                <a href="/login">Do you have an account already? Login</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
